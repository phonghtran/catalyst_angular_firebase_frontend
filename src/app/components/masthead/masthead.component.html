<div
  class="wpdh-masthead__imageContainer container-fluid d-flex align-items-center"
  [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
>
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <div class="wpdh-masthead__contentContainer container-fluid">
        <div class="row">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>

<wpdh-button-big-icon
  icon="arrow-dropdown"
  (click)="scrollDown()"
  class="wpdh-masthead__buttonScrollDown"
></wpdh-button-big-icon>
